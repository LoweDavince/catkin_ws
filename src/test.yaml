robot_description: "<?xml version=\"1.0\" ?>\n<!-- ===================================================================================\
  \ -->\n<!-- |    This document was autogenerated by xacro from /home/davince/catkin_ws/src/gazebo_ros_demos/rrbot_description/urdf/rrbot.xacro\
  \ | -->\n<!-- |    EDITING THIS FILE BY HAND IS NOT RECOMMENDED                \
  \                 | -->\n<!-- ===================================================================================\
  \ -->\n<!-- Revolute-Revolute Manipulator -->\n<robot name=\"rrbot\" xmlns:xacro=\"\
  http://www.ros.org/wiki/xacro\">\n  <!-- Constants for robot dimensions -->\n  <!--\
  \ Square dimensions (widthxwidth) of beams -->\n  <!-- Link 1 -->\n  <!-- Link 2\
  \ -->\n  <!-- Link 3 -->\n  <!-- Size of square 'camera' box -->\n  <!-- Space btw\
  \ top of beam and the each joint -->\n  <!-- Import all Gazebo-customization elements,\
  \ including Gazebo colors -->\n  <gazebo>\n    <plugin filename=\"libgazebo_ros_control.so\"\
  \ name=\"gazebo_ros_control\">\n      <robotNamespace>/rrbot</robotNamespace>\n\
  \      <robotSimType>gazebo_ros_control/DefaultRobotHWSim</robotSimType>\n    </plugin>\n\
  \  </gazebo>\n  <gazebo reference=\"link1\">\n    <material>Gazebo/Orange</material>\n\
  \  </gazebo>\n  <gazebo reference=\"link2\">\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n\
  \    <material>Gazebo/Black</material>\n  </gazebo>\n  <gazebo reference=\"link3\"\
  >\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n    <material>Gazebo/Orange</material>\n\
  \  </gazebo>\n  <gazebo reference=\"camera_link\">\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n\
  \    <material>Gazebo/Red</material>\n  </gazebo>\n  <gazebo reference=\"hokuyo_link\"\
  >\n    <sensor name=\"head_hokuyo_sensor\" type=\"gpu_ray\">\n      <pose>0 0 0\
  \ 0 0 0</pose>\n      <visualize>false</visualize>\n      <update_rate>40</update_rate>\n\
  \      <ray>\n        <scan>\n          <horizontal>\n            <samples>720</samples>\n\
  \            <resolution>1</resolution>\n            <min_angle>-1.570796</min_angle>\n\
  \            <max_angle>1.570796</max_angle>\n          </horizontal>\n        </scan>\n\
  \        <range>\n          <min>0.10</min>\n          <max>30.0</max>\n       \
  \   <resolution>0.01</resolution>\n        </range>\n        <noise>\n         \
  \ <type>gaussian</type>\n          <!-- Noise parameters based on published spec\
  \ for Hokuyo laser\n               achieving \"+-30mm\" accuracy at range < 10m.\
  \  A mean of 0.0m and\n               stddev of 0.01m will put 99.7% of samples\
  \ within 0.03m of the true\n               reading. -->\n          <mean>0.0</mean>\n\
  \          <stddev>0.01</stddev>\n        </noise>\n      </ray>\n      <plugin\
  \ filename=\"libgazebo_ros_gpu_laser.so\" name=\"gazebo_ros_head_hokuyo_controller\"\
  >\n        <topicName>/rrbot/laser/scan</topicName>\n        <frameName>hokuyo_link</frameName>\n\
  \      </plugin>\n    </sensor>\n  </gazebo>\n  <gazebo reference=\"camera_link\"\
  >\n    <sensor name=\"camera1\" type=\"camera\">\n      <update_rate>30.0</update_rate>\n\
  \      <camera name=\"head\">\n        <horizontal_fov>1.3962634</horizontal_fov>\n\
  \        <image>\n          <width>800</width>\n          <height>800</height>\n\
  \          <format>R8G8B8</format>\n        </image>\n        <clip>\n         \
  \ <near>0.02</near>\n          <far>300</far>\n        </clip>\n        <noise>\n\
  \          <type>gaussian</type>\n          <!-- Noise is sampled independently\
  \ per pixel on each frame.  \n               That pixel's noise value is added to\
  \ each of its color\n               channels, which at that point lie in the range\
  \ [0,1]. -->\n          <mean>0.0</mean>\n          <stddev>0.007</stddev>\n   \
  \     </noise>\n      </camera>\n      <plugin filename=\"libgazebo_ros_camera.so\"\
  \ name=\"camera_controller\">\n        <alwaysOn>true</alwaysOn>\n        <updateRate>0.0</updateRate>\n\
  \        <cameraName>rrbot/camera1</cameraName>\n        <imageTopicName>image_raw</imageTopicName>\n\
  \        <cameraInfoTopicName>camera_info</cameraInfoTopicName>\n        <frameName>camera_link</frameName>\n\
  \        <hackBaseline>0.07</hackBaseline>\n        <distortionK1>0.0</distortionK1>\n\
  \        <distortionK2>0.0</distortionK2>\n        <distortionK3>0.0</distortionK3>\n\
  \        <distortionT1>0.0</distortionT1>\n        <distortionT2>0.0</distortionT2>\n\
  \      </plugin>\n    </sensor>\n  </gazebo>\n  <!-- Import Rviz colors -->\n  <material\
  \ name=\"black\">\n    <color rgba=\"0.0 0.0 0.0 1.0\"/>\n  </material>\n  <material\
  \ name=\"blue\">\n    <color rgba=\"0.0 0.0 0.8 1.0\"/>\n  </material>\n  <material\
  \ name=\"green\">\n    <color rgba=\"0.0 0.8 0.0 1.0\"/>\n  </material>\n  <material\
  \ name=\"grey\">\n    <color rgba=\"0.2 0.2 0.2 1.0\"/>\n  </material>\n  <material\
  \ name=\"orange\">\n    <color rgba=\"1.0 0.423529411765 0.0392156862745 1.0\"/>\n\
  \  </material>\n  <material name=\"brown\">\n    <color rgba=\"0.870588235294 0.811764705882\
  \ 0.764705882353 1.0\"/>\n  </material>\n  <material name=\"red\">\n    <color rgba=\"\
  0.8 0.0 0.0 1.0\"/>\n  </material>\n  <material name=\"white\">\n    <color rgba=\"\
  1.0 1.0 1.0 1.0\"/>\n  </material>\n  <!-- Used for fixing robot to Gazebo 'base_link'\
  \ -->\n  <link name=\"world\"/>\n  <joint name=\"fixed\" type=\"fixed\">\n    <parent\
  \ link=\"world\"/>\n    <child link=\"link1\"/>\n    <origin rpy=\"0 0 0\" xyz=\"\
  0 0 0\"/>\n  </joint>\n  <!-- Base Link -->\n  <link name=\"link1\">\n    <collision>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <geometry>\n        <box size=\"\
  0.1 0.1 2\"/>\n      </geometry>\n    </collision>\n    <visual>\n      <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <geometry>\n        <box size=\"0.1 0.1\
  \ 2\"/>\n      </geometry>\n      <material name=\"orange\"/>\n    </visual>\n \
  \   <inertial>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <mass value=\"\
  1\"/>\n      <inertia ixx=\"1.0\" ixy=\"0.0\" ixz=\"0.0\" iyy=\"1.0\" iyz=\"0.0\"\
  \ izz=\"1.0\"/>\n    </inertial>\n  </link>\n  <joint name=\"joint1\" type=\"continuous\"\
  >\n    <parent link=\"link1\"/>\n    <child link=\"link2\"/>\n    <origin rpy=\"\
  0 0 0\" xyz=\"0 0.1 1.95\"/>\n    <axis xyz=\"0 1 0\"/>\n    <dynamics damping=\"\
  0.7\"/>\n  </joint>\n  <!-- Middle Link -->\n  <link name=\"link2\">\n    <collision>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box\
  \ size=\"0.1 0.1 1\"/>\n      </geometry>\n    </collision>\n    <visual>\n    \
  \  <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box size=\"\
  0.1 0.1 1\"/>\n      </geometry>\n      <material name=\"black\"/>\n    </visual>\n\
  \    <inertial>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <mass value=\"\
  1\"/>\n      <inertia ixx=\"1.0\" ixy=\"0.0\" ixz=\"0.0\" iyy=\"1.0\" iyz=\"0.0\"\
  \ izz=\"1.0\"/>\n    </inertial>\n  </link>\n  <joint name=\"joint2\" type=\"continuous\"\
  >\n    <parent link=\"link2\"/>\n    <child link=\"link3\"/>\n    <origin rpy=\"\
  0 0 0\" xyz=\"0 0.1 0.9\"/>\n    <axis xyz=\"0 1 0\"/>\n    <dynamics damping=\"\
  0.7\"/>\n  </joint>\n  <!-- Top Link -->\n  <link name=\"link3\">\n    <collision>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box\
  \ size=\"0.1 0.1 1\"/>\n      </geometry>\n    </collision>\n    <visual>\n    \
  \  <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box size=\"\
  0.1 0.1 1\"/>\n      </geometry>\n      <material name=\"orange\"/>\n    </visual>\n\
  \    <inertial>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <mass value=\"\
  1\"/>\n      <inertia ixx=\"1.0\" ixy=\"0.0\" ixz=\"0.0\" iyy=\"1.0\" iyz=\"0.0\"\
  \ izz=\"1.0\"/>\n    </inertial>\n  </link>\n  <joint name=\"hokuyo_joint\" type=\"\
  fixed\">\n    <axis xyz=\"0 1 0\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0 0.975\"\
  />\n    <parent link=\"link3\"/>\n    <child link=\"hokuyo_link\"/>\n  </joint>\n\
  \  <!-- Hokuyo Laser -->\n  <link name=\"hokuyo_link\">\n    <collision>\n     \
  \ <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <box size=\"\
  0.1 0.1 0.1\"/>\n      </geometry>\n    </collision>\n    <visual>\n      <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <mesh filename=\"package://rrbot_description/meshes/hokuyo.dae\"\
  />\n      </geometry>\n    </visual>\n    <inertial>\n      <mass value=\"1e-5\"\
  />\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <inertia ixx=\"1e-6\" ixy=\"\
  0\" ixz=\"0\" iyy=\"1e-6\" iyz=\"0\" izz=\"1e-6\"/>\n    </inertial>\n  </link>\n\
  \  <joint name=\"camera_joint\" type=\"fixed\">\n    <axis xyz=\"0 1 0\"/>\n   \
  \ <origin rpy=\"0 0 0\" xyz=\"0.05 0 0.9\"/>\n    <parent link=\"link3\"/>\n   \
  \ <child link=\"camera_link\"/>\n  </joint>\n  <!-- Camera -->\n  <link name=\"\
  camera_link\">\n    <collision>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n \
  \     <geometry>\n        <box size=\"0.05 0.05 0.05\"/>\n      </geometry>\n  \
  \  </collision>\n    <visual>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n   \
  \   <geometry>\n        <box size=\"0.05 0.05 0.05\"/>\n      </geometry>\n    \
  \  <material name=\"red\"/>\n    </visual>\n    <inertial>\n      <mass value=\"\
  1e-5\"/>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <inertia ixx=\"1e-6\"\
  \ ixy=\"0\" ixz=\"0\" iyy=\"1e-6\" iyz=\"0\" izz=\"1e-6\"/>\n    </inertial>\n \
  \ </link>\n  <transmission name=\"tran1\">\n    <type>transmission_interface/SimpleTransmission</type>\n\
  \    <joint name=\"joint1\">\n      <hardwareInterface>EffortJointInterface</hardwareInterface>\n\
  \    </joint>\n    <actuator name=\"motor1\">\n      <hardwareInterface>EffortJointInterface</hardwareInterface>\n\
  \      <mechanicalReduction>1</mechanicalReduction>\n    </actuator>\n  </transmission>\n\
  \  <transmission name=\"tran2\">\n    <type>transmission_interface/SimpleTransmission</type>\n\
  \    <joint name=\"joint2\">\n      <hardwareInterface>EffortJointInterface</hardwareInterface>\n\
  \    </joint>\n    <actuator name=\"motor2\">\n      <hardwareInterface>EffortJointInterface</hardwareInterface>\n\
  \      <mechanicalReduction>1</mechanicalReduction>\n    </actuator>\n  </transmission>\n\
  </robot>\n\n"
